# Oracle datasource (CORPIB) for stored procedures
spring.datasource.corpib.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.corpib.url=jdbc:oracle:thin:@//192.183.155.12:1535/stlbas
spring.datasource.corpib.username=CORPIB
spring.datasource.corpib.password=CORPIB

#DB Specific
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger Configuration
springdoc.version=3.0.0
springdoc.swagger-ui.use-root-path=true
# This will open swagger at the root endpoint: http://localhost:8080/
springdoc.swagger-ui.urls[0].name=city
springdoc.swagger-ui.urls[0].url=/v3/api-docs/city
springdoc.swagger-ui.urls[1].name=corpib
springdoc.swagger-ui.urls[1].url=/v3/api-docs/corpib


# Enable Spring-managed virtual threads
spring.threads.virtual.enabled=true

# Executor selection
async.executor.type=virtual

# Only used when platform executor is enabled
async.executor.core-multiplier=2
async.executor.max-multiplier=4
async.executor.queue-multiplier=50

# Procedure datasource selector: primary | corpib
procedure.datasource=corpib

#set Application Port
server.port=8085
